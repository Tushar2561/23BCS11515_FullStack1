<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    label {
      font-size: 1.2rem;
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      font-size: 1rem;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      font-size: 1.1rem;
      margin-top: 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter" required min="1" max="99">
    
    <button type="submit">Register</button>
  </form>

</body>
</html>
