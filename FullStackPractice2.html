<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking UI</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .banking-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.12);
      padding: 2rem;
      width: 340px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .balance {
      color: #35a853;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .action-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: box-shadow 0.2s;
    }
    .deposit {
      background: #35a853;
      color: #fff;
    }
    .deposit:hover {
      box-shadow: 0 3px 10px rgba(53,168,83, 0.18);
    }
    .withdraw {
      background: #ea4335;
      color: #fff;
    }
    .withdraw:hover {
      box-shadow: 0 3px 10px rgba(234,67,53, 0.18);
    }
    @media (max-width: 480px) {
      .banking-card {
        padding: 1.2rem;
        width: 95vw;
      }
      .balance {
        font-size: 1.5rem;
      }
      .action-btn {
        font-size: 1rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="banking-card">
    <div class="balance">$0</div>
    <button class="action-btn deposit">Deposit</button>
    <button class="action-btn withdraw">Withdraw</button>
  </div>
</body>
</html>
